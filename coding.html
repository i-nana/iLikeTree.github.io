---
layout: archive
title: Coding
permalink: /coding/
---
<ul class="post-list">
    {% for post in site.categories.coding %}
        <li>
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                {% if post.translate %}
                <span class="post-icon-translate">è¯‘</span>
                {% endif %}
            </h2>
            <p>
                <span class="post-date">{{ post.date | date: "%b. %d, %Y" }}</span>
                {% for tag in post.tags %}
                    <a href="javascript: void(0);" class="post-tags">{{ tag }}</a>
                {% endfor %}
            </p>
        </li>
    {% endfor %}
</ul>

<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body ontouchstart="">
  <header class="header" id="header">
  {% include header.html %}
  </header>
  <div class="container">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>

  {% include footer.html %}
</body>

</html>
